<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product preview card component</title>
  </head>
  <body>
    <div class="cover">
      <div class="card-container">
        <div class="card-img">
          <img src="./images/image-product-desktop.jpg" alt="" />
        </div>
        <div class="content">
          <div class="label">PERFUME</div>
          <div class="title">
            Gabrielle 
            Essence Eau 
            De Parfum
          </div>
          <div class="info">
            A floral, soloar and voluptous
            interpretation composed by
            Olivier Polge, Perfume-Creator
            for the House of CHANEL
          </div>

          <div class="price">
            <div class="price-new">$149.99</div>
            <div class="price-old">$99.99</div>
          </div>

          <div class="btn">
            <button>
              <div>
                <img src="./images/icon-cart.svg" alt="" />
              </div>
              <div>Add to cart</div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
